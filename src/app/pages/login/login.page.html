<app-encabezado tituloPagina="Iniciar Sesión"></app-encabezado>

<ion-content padding>
  <div class="animalogo">
    <img src="../../assets/images/logo.png" alt="">
  </div>
  <ion-card>
    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
            [(ngModel)]="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="password" minlength="8" required>
          </ion-input>
        </ion-item>
      </ion-list>

      <ion-button type="submit" color="primary" expand="block" (click)="irABienvenida()">Iniciar Sesión
      </ion-button>

      <ion-row>
        <ion-col>
          <a href="/recuperar" color="Secondary" router-direction="forward" class="xc">¿Olvidó su
            Contraseña?
          </a>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
  
</ion-content>
